<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    
      <div class="row-1">
        <span>0</span>
      </div>

      <div class="row">
        <button class="clear">C</button>
        <button>&larr;</button>
        <button class="orange">&divide;</button>
      </div>

      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="orange">&times;</button>
      </div>

      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="orange">&minus;</button>
      </div>

      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="orange">&plus;</button>
      </div>

      <div class="row">
        <button class="zero">0</button>
        <button class="orange">&equals;</button>
      </div>
    
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
